<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <br>
    <marquee>
       ক্যালকুলেটর সঠিকভাবে দেখতে চাইলে মোবাইলের ব্রাউজারে ডেক্সটপ মোড অন করুন।
     </marquee>
    <br>
    <br>
    <br>
    <br>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" id="result" maxlength="12">
        </div>
        <div class="calc-body">
            <input type="button" class="btn btn-another" value="C">
            <input type="button" class="btn btn-another" value="+/-">
            <input type="button" class="btn btn-another" value="%">
            <input type="button" class="btn btn-another" value="/">
        </div>
        <div class="calc-body">
            <input type="button" class="btn" value="7">
            <input type="button" class="btn" value="8">
            <input type="button" class="btn" value="9">
            <input type="button" class="btn btn-another" value="⨉">
        </div>
        <div class="calc-body">
            <input type="button" class="btn" value="4">
            <input type="button" class="btn" value="5">
            <input type="button" class="btn" value="6">
            <input type="button" class="btn btn-another" value="-">
        </div>
        <div class="calc-body">
            <input type="button" class="btn" value="1">
            <input type="button" class="btn" value="2">
            <input type="button" class="btn" value="3">
            <input type="button" class="btn btn-another" value="+">
        </div>
        <div class="calc-body">
            <input type="button" class="btn" value="0">
            <input type="button" class="btn" value=".">
            <input type="button" class="btn" value="DEL">
            <input type="button" class="btn" style="background-color: #bbff00;" value="=">
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
	<!--Ahsan Habib Jubayer-->
</body>
</html>
